<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">

      <!-- Card do Formulário -->
      <div class="card mb-4">
        <h1 class="card-header bg-primary text-white text-center display-3">
          Formulário de Contato
        </h1>
        <div class="card-body">

          <!-- Formulário -->
          <form id="contatoForm">

            <!-- Campo -->
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" required />
            </div>

            <!-- Campo -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>

            <!-- Campo -->
            <div class="mb-3">
              <label for="mensagem" class="form-label">Mensagem</label>
              <textarea
                class="form-control"
                id="mensagem"
                rows="3"
                required
              ></textarea>
            </div>

            <!-- Botão Enviar -->
            <button type="button" class="btn btn-primary" id="Enviar">
              Enviar
            </button>
          </form>

        </div>

      </div>

      <!-- Card das Mensagens Recebidas -->
      <div class="card">
        <h2 class="card-header bg-success text-white display-6 text-center">Mensagens Recebidas</h2>
        <div class="card-body">
          <table class="table table-striped" id="tabelaMensagens">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Mensagem</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <!-- Linhas serão adicionadas via JS -->
            </tbody>
          </table>
        </div>
      </div>

    </div>
    <script src="./script.js"></script>
  </body>
</html>
