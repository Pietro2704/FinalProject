<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Principal</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
  </head>

  <body class="bg-light">
    <div class="container py-5">

      <!-- Título -->
      <h1 class="mb-4 text-center display-4 fw-bold text-primary">
        Lista de Itens
      </h1>

      <!-- Card principal -->
      <div class="card shadow-lg border-0">
        <div class="card-body">

          <!-- Botões principais -->
          <div class="d-flex justify-content-center gap-3 mb-4 flex-wrap">
            <button id="btnAdd" class="btn btn-primary">Adicionar item</button>
            <button id="btnRemove" class="btn btn-warning">
              Remover último
            </button>
            <button id="btnClear" class="btn btn-danger">Limpar lista</button>
          </div>

          <!-- Input para item personalizado -->
          <div class="input-group mb-4 mx-auto" style="max-width: 500px">
            <input
              type="text"
              id="inputItem"
              class="form-control"
              placeholder="Digite um novo item"
            />
            <button id="btnAddCustom" class="btn btn-success">
              Adicionar texto
            </button>
          </div>

          <!-- Lista -->
          <ul id="lista" class="list-unstyled">
            <li class="card p-2 mb-2 text-primary fw-bold shadow-sm">Item 1</li>
            <li class="card p-2 mb-2 text-primary fw-bold shadow-sm">Item 2</li>
            <li class="card p-2 mb-2 text-primary fw-bold shadow-sm">Item 3</li>
          </ul>

        </div>
      </div>

    </div>
    <script src="./script.js"></script>
  </body>
</html>
